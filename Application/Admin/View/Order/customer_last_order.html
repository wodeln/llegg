<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<style type="text/css">
    .form-group{
        margin-top: 10px;
    }
</style>
<div class="wrapper">
    <!-- Content Header (Page header) -->
    <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 最后一次订单时间</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                            <form action="{:U('Admin/order/customer_last_order')}" id="search-form2" class="navbar-form form-inline" method="post">

                                <div class="form-group">
                                    <label class="control-label" for="add_time">注册日期</label>
                                    <div class="input-group">
                                        <input type="text" name="timegap" value="{$begin}-{$end}" placeholder="注册日期"  id="add_time" class="input-sm">
					                 </div>
                                </div>

                                <div class="form-group">
                                    <input type="hidden" name="order_by" value="order_id">
                                    <input type="hidden" name="sort" value="desc">
                                    <input type="hidden" name="user_id" value="{$_GET[user_id]}">
                                </div>
                                <div class="form-group">
                                	<button type="submit"><i class="fa fa-search"></i> 筛选</a></button>
                                </div>
                            </form>
                    </div>
                    <div id="ajax_return">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <td>用户ID</td>
                                <td>微信昵称</td>
                                <td>注册时间</td>
                                <td>最后购买时间</td>
                                <td>订单数量</td>
                                <td>姓名</td>
                                <td>地址</td>
                                <td>区县</td>
                                <td>电话</td>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="orders" id="list">
                            <tr>
                                <td>{$list.user_id}</td>
                                <td>{$list.nickname}</td>
                                <td>{$list.reg_time}</td>
                                <td>{$list.end_time}</td>
                                <td>{$list.order_count}</td>
                                <td>{$list.consignee}</td>
                                <td>{$list.address}</td>
                                <td>{$list.district}</td>
                                <td>{$list.mobile}</td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    $(document).ready(function(){
        
		$('#add_time').daterangepicker({
			format:"YYYY/MM/DD",
			singleDatePicker: false,
			showDropdowns: true,
			minDate:'2016/01/01',
			maxDate:'2030/01/01',
			startDate:'{$begin}',
            endDate: '{$end}',
		    locale : {
	            applyLabel : '确定',
	            cancelLabel : '取消',
	            fromLabel : '起始时间',
	            toLabel : '结束时间',
	            customRangeLabel : '自定义',
	            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
	            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
	            firstDay : 1
	        }
		});
    });
    


    // 点击排序
    function sort(field)
    {
        $("input[name='order_by']").val(field);
        var v = $("input[name='sort']").val() == 'desc' ? 'asc' : 'desc';
        $("input[name='sort']").val(v);
        ajax_get_table('search-form2',cur_page);
    }

    function confirm_orders()
    {
        var obj = $("input[name*='selected']");

        var ajaxUrl = "{:U('Admin/Order/confirm_orders')}";
        var check_val = [];
        if(obj.is(":checked")){
            for(var k in obj){
                if(obj[k].checked)
                    check_val.push(obj[k].value);
            }
//            ajaxUrl += "?order_id_array="+check_val;
        }
        if(check_val.length>0){
            $.ajax({
                type : "post",
                url : ajaxUrl,
                data: {
                    order_id: check_val
                },
                success: function (data) {
                    alert("成功确认 "+data+" 笔订单");
                }
            });
        }else{
            alert("请正确选择订单");
        }

    }
</script>
</body>
</html>
