<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <div class="row">
        	<div class="col-xs-12">
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                    <tr>
                        <td>产品名称</td>
                        <td>规格</td>
                        <td>数量</td>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="lists" id="list">
                        <tr>
                            <td>{$list.goods_name}</td>
                            <td>{$list.key_name}</td>
                            <td>{$list.goods_num}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>

                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> {$coupon.coupon_name}详情</h3>
                </div>

                <div class="panel-body">
	                <div class="navbar navbar-default">
	                	<form class="navbar-form form-inline" id="search-form2" action="" method="post">
                            <div class="form-group">
                                <label class="control-label">状态</label>
                                <div class="input-group">
                                    <select name="coupon_status" class="input-sm" style="width:100px;">
                                        <option value="">全部</option>
                                        <option value="0">未使用</option>
                                        <option value="1">已使用</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="add_time"> 使用日期</label>
                                <div class="input-group">
                                    <input type="text" name="timegap" value="" placeholder="使用日期"  id="add_time" class="input-sm">
                                </div>
                            </div>
                            <input type="hidden" name="goods_coupon_id" id="goods_coupon_id" value="{$coupon.goods_coupon_id}" />
                            <div class="form-group">
                                <a href="javascript:void(0)" onclick="ajax_get_table('search-form2',1)" id="button-filter search-order" class="btn btn-primary"><i class="fa fa-search"></i> 筛选</a>
                            </div>
			          </form>
	                </div>
                    <div id="ajax_return">

                    </div>
				  </div>
                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<script>
$(document).ready(function(){
    ajax_get_table('search-form2',1);
    var start_time=$("#start_time").val();
    $('#add_time').daterangepicker({

        format:"YYYY/MM/DD",
        singleDatePicker: false,
        showDropdowns: true,
        minDate:'2016/01/01',
        maxDate:'2030/01/01',
        startDate:start_time,
        locale : {
            applyLabel : '确定',
            cancelLabel : '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            firstDay : 1
        }
    });
});
// ajax 抓取页面
function ajax_get_table(tab,page){
    cur_page = page; //当前页面 保存为全局变量
    $.ajax({
        type : "POST",
        url:"/index.php/Admin/coupon/ajaxcouponinfos/p/"+page,//+tab,
        data : $('#'+tab).serialize(),// 你的formid
        success: function(data){
            $("#ajax_return").html('');
            $("#ajax_return").append(data);
        }
    });
}

function delfun(obj){
	if(confirm('确认删除')){		
		$.ajax({
			type : 'post',
			url : $(obj).attr('data-url'),
			dataType : 'json',
			success : function(data){
				if(data){
					$(obj).parent().parent().remove();
				}else{
					layer.alert('删除失败', {icon: 2});  //alert('删除失败');
				}
			}
		})
	}
	return false;
}
</script>
</body>
</html>
