<style>
    .have_driver{background-color: #a6e1ec;}
</style>
                    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" style="font-size:12px;">
                                <thead>
                                <tr>
                                    <td class="text-center">
                                        收货人
                                    </td>
                                    <td class="text-center">
                                        总金额
                                    </td>
                                    <td class="text-center">
                                        应付金额
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:sort('district')">区县</a>
                                    </td>
                                    <td class="text-center">地址</td>
                                    <td class="text-center">
                                        下单时间
                                    </td>
                                    <td class="text-center">分配</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="orderList" id="list">
                                    <tr <if condition="$list['driver_id']!=0">class="have_driver"</if>>
                                        <td class="text-center">{$list.consignee}:{$list.mobile}</td>
                                        <td class="text-center">{$list.goods_price}</td>
                                        <td class="text-center">{$list.order_amount}</td>
                                        <td class="text-center">{$list.district}</td>
                                        <td class="text-center">{$list.address}</td>
                                        <td class="text-center">{$list.add_time|date='Y-m-d H:i',###}</td>
                                        <td class="text-center">
                                            <select class="form-control" style="width: 110px;height: 35px;" id="order_select{$list.order_id}" onchange="selectDriver(this.value,{$list.order_id});">
                                                <option value="">选择司机</option>
                                                <volist name="driverList" id="olist">
                                                    <option value="{$olist.driver_id}" <if condition="$list['driver_id']==$olist['driver_id']">selected</if>>{$olist.driver_name}</option>
                                                </volist>
                                            </select>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-6 text-left"></div>
                        <div class="text-right">{$page}</div>
                    </div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    function selectDriver(driverId,orderId) {
        if(driverId!=""){
            $.ajax({
                type : "POST",
                url:"/index.php/Admin/driver/orderDriver/",
                data : {
                    "driverId":  driverId,
                    "orderId" :  orderId
                },
                success: function(data){
                    var k = "order_select"+orderId;
                    $("#"+k).parent().parent().attr("class","have_driver");
                }
            })
        }
    }
</script>
